apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: cloudflare-tunnel
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.29.0
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: cloudflare-tunnel
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
