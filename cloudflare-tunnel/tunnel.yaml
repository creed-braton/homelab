apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudflare-tunnel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:1710-3f6b1f24d036
          args:
            - tunnel
            - --no-autoupdate
            - run
            - --credentials-file
            - /etc/cloudflared/credentials.json
          volumeMounts:
            - name: cloudflared-creds
              mountPath: /etc/cloudflared
              readOnly: true
      volumes:
        - name: cloudflared-creds
          secret:
            secretName: cloudflared-credentials
