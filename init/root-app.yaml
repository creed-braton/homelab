apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
  project: default
  source:
    repoURL: https://github.com/creed-braton/homelab.git
    targetRevision: cluster
    path: kubernetes
  destination:
    server: https://kubernetes.default.svc
    namespace: default
