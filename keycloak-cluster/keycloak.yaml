apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  db:
    vendor: postgres
    url: jdbc:postgresql://postgres-service.keycloak.svc.cluster.local:5432/postgres
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    httpEnabled: true
    httpPort: 8080
  hostname:
    hostname: http://192.168.178.35:8080
    strict: false
  features:
    enabled:
      - docker
      - authorization
      - admin
      - step-up-authentication
  transaction:
    xaEnabled: false
