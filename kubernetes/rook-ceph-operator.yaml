apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-operator
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
  project: default
  source:
    chart: rook-ceph
    repoURL: https://charts.rook.io/master
    targetRevision: v1.0.0
    helm:
      releaseName: rook-ceph
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph
